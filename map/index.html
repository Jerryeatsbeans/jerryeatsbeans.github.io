<meta property="og:title" content="بيانات سرية للغاية للأمن القومي، أفراد من الدرجة العالية يمارسون الجنس الفموي">

    <!-- OpenLayers  -->

    <script type="text/javascript" src="unmined.map.properties.js"></script>

    <script type="text/javascript" src="custom.markers.js"></script>

    <!-- uNmINeD JS and CSS -->
    <script type="text/javascript" src="unmined.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <style>
        /* Passcode screen background */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.discordapp.net/attachments/1056993081498554430/1348410742306504905/IMG_7786.jpg?ex=67cf5cdd&is=67ce0b5d&hm=353df81016de3bb8e20e040443d840d01c6c2d82726fcd25b7d6ef889c964ae5&=&format=webp') no-repeat center center/cover;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            font-family: Arial, sans-serif;
        }

        .popup input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="map" style="display: none;"></div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <p>PROTECTED BY BLOBCORP</p>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <script type="text/javascript">
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const encodedPass = atob('RGluZ2xvYmxpbmdsZQ=='); // Obfuscated password (Base64)

            if (input === encodedPass) {
                document.getElementById('popup-overlay').style.display = 'none';
                document.getElementById('map').style.display = 'block';
                initializeMap();
            } else {
                alert("Incorrect password. Try again.");
            }
        }

        function initializeMap() {
            document.title = UnminedMapProperties.worldName + " - " + document.title;

            if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
                UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
            }

            if (UnminedPlayers && UnminedPlayers.length > 0) {
                UnminedMapProperties.playerMarkers = Unmined.createPlayerMarkers(UnminedPlayers);
            }

            const mapElement = document.getElementById('map');
            new Unmined(mapElement, UnminedMapProperties, UnminedRegions);
        }
    </script>
</body>
