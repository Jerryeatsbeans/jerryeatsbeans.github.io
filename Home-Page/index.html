<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerryeatsbeans</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" id="favicon" href="">
    <style>
        @font-face {
            font-family: 'Mleitod';
            src: url('Mleitod Personal Use Only.ttf') format('truetype');
        }
        body {
            font-family: 'Press Start 2P', cursive;
        }
        #channel-name {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 2.5rem;
            text-shadow: 4px 4px 0px black;
        }
        #channel-description {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-shadow: 3px 3px 0px black;
            padding: 10px;
            border-radius: 10px;
        }
        .game-button {
            border: 4px solid black;
            border-radius: 0;
            box-shadow: 4px 4px 0px black;
        }
        @media (min-width: 768px) {
            #profile-pic {
                width: 100px;
                height: 100px;
            }
            .game-button {
                padding: 1rem;
                font-size: 1.2rem;
            }
            .w-6.h-6 {
                width: 32px;
                height: 32px;
            }
        }
    </style>
    <script>
        async function fetchYouTubeData() {
            const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=UC0SESRSE1RKiX7SpOLgitWA&key=AIzaSyA6ln1VePnyZVL6IxN-AMRwHt6Jv7CwRYM');
            const data = await response.json();
            const channel = data.items[0];
            
            document.getElementById('profile-pic').src = channel.snippet.thumbnails.high.url;
            document.getElementById('channel-name').textContent = channel.snippet.title;
            document.getElementById('channel-description').textContent = channel.snippet.description;
            document.getElementById('sub-count').textContent = `Subscribers: ${channel.statistics.subscriberCount}`;
            document.getElementById('favicon').href = channel.snippet.thumbnails.high.url;
        }
        window.onload = fetchYouTubeData;
    </script>
</head>
<body class="bg-gradient-to-b from-pink-400 to-yellow-300 flex flex-col items-center min-h-screen text-gray-900">
    <div class="text-center mt-10 flex flex-col items-center">
        <img id="profile-pic" src="" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-white mx-auto">
        <h1 id="channel-name" class="text-white font-bold mt-2"></h1>
        <p id="channel-description" class="text-white text-center w-10/12"></p>
    </div>
    
    <div class="mt-6 w-11/12 max-w-md flex flex-col space-y-4">
        <a href="youtube.com/@jerryeatsbeans?sub_confirmation=1" class="bg-red-500 py-3 game-button font-semibold text-center flex items-center justify-center">
            <img src="youtube-icon.png" alt="YouTube" class="w-6 h-6 mr-2"> Watch on YouTube
        </a>
        <a href="https://discord.gg/P3ahdUzgMH" class="bg-blue-600 py-3 game-button font-semibold text-center flex items-center justify-center">
            <img src="discord-icon.png" alt="Discord" class="w-6 h-6 mr-2"> Join the Discord
        </a>
        <a href="https://m.media-amazon.com/images/I/61yM93L5qQS._AC_UF894,1000_QL80_.jpg" class="bg-white text-black py-3 game-button font-semibold text-center flex items-center justify-center">
            <img src="member.png" alt="Member Club" class="w-6 h-6 mr-2"> Members Club
        </a>
        <a href="https://x.com/jerryeatsbeans" class="bg-gray-900 text-white py-3 game-button font-semibold text-center flex items-center justify-center">
            <img src="twitter-icon.png" alt="Twitter/X" class="w-6 h-6 mr-2"> Twitter/X
        </a>
    </div>
    
    <footer class="mt-10 text-sm opacity-80" id="sub-count"></footer>
</body>
</html>
